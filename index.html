        @import url("https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, white, white, white);
            font-family: "Sans-Serif", cursive;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            height: 100vh;
            color: black;
            z-index: -1;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        section {
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            height: 100vh;
            font-size: 5rem;
            background: #8b0000;
            color: white;
        }

        .section2 {
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            height: 100vh;
            font-size: 5rem;
            background: #0056a7;
            color: white;
        }

        .animate-me {
            animation: bounceIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

    <script>
        window.addEventListener("scroll", function () {
            const distance = window.scrollY;
            document.querySelector("header").style.transform = `translateY(${distance * 1}px)`;
            document.querySelector(
                ".container"
            ).style.transform = `translateY(${distance * 0.3}px)`;
