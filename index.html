        header {

            flex-direction: column;
            position: relative;
            height: 100vh;
            color: black;
            z-index: 0;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        section {
            display: flex;

            font-size: 5rem;
            background: #0056a7;
            color: white;
        }

        .animate-me {
            animation: bounceIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

    <script>
