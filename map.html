<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa Interativo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <style>
        #mapid { height: 60vh; width: 100%; }
    </style>
</head>
<body>
    <center><h1>Mapa Interativo</h1></center>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    
    <script>
        var mymap = L.map('mapid').setView([-6.2407, -35.0587], 11);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(mymap);

        function addMarker(lat, lon, name, desc, iconColor, iconType) {
            var icon = L.AwesomeMarkers.icon({
                icon: iconType,
                prefix: 'fa',
                markerColor: iconColor
            });
            L.marker([lat, lon], { icon: icon }).addTo(mymap).bindPopup(`<b>${name}</b><br>${desc}`);
        }
        
        // Categorias
        var locais = {
            "Praias": [
                [-6.1918, -35.0867, "Praia de Tibau do Sul", "Beleza natural e ótimos passeios", "blue", "umbrella-beach"],
                [-6.1527, -35.0273, "Praia de Pipa", "Destino turístico famoso", "blue", "umbrella-beach"]
            ],
            "Restaurantes": [
                [-5.4095, -35.313, "Portal de Maracajaú", "Restaurante e atividades turísticas", "red", "utensils"],
                [-6.9876, -34.8352, "Camarões Restaurante", "Famoso pela culinária nordestina", "red", "utensils"]
            ],
            "Pontos Turísticos": [
                [-6.1456, -35.1561, "Barreira do Inferno", "Centro de Lançamento de Foguetes", "green", "rocket"],
                [-5.8704, -35.1771, "Forte dos Reis Magos", "Fortaleza histórica de Natal", "green", "landmark"]
            ],
            "Bares & Vida Noturna": [
                [-5.8803, -35.1760, "Taverna Pub", "Bar temático medieval", "purple", "beer"],
                [-5.7935, -35.2067, "Rastapé Casa de Forró", "Casa de forró tradicional", "purple", "music"]
            ]
        };

        Object.values(locais).forEach(categoria => {
            categoria.forEach(local => addMarker(...local));
        });

    </script>
</body>
</html>
